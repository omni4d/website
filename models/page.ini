[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.sort_order]
label = Sort order
type = sort_key

[fields.draft]
label = Draft
type = boolean
default = false

[fields.show_children]
label = Show children
type = boolean
default = true

[fields.header_code]
label = Header code
type = html

[children]
order_by = sort_order

[fields.summary]
label = Summary
type = markdown

[fields.sidebar]
label = sidebar
type = markdown

[fields.body]
label = Body
type = markdown
