{% macro render_header(page, from_index=false) %}
  {% if not page.header_code %}
    <div class="jumbotron">
        <div class="container">
          <h1>{{ page.title }}</h1>
          <p>{{ page.summary }}</p>
      </div>
    </div>
  {% else %}
    {{ page.header_code }}
  {% endif %}
{% endmacro %}
